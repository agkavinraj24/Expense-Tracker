<form  class="center">
    <mat-card>
        <mat-card-header class="center1">
            <mat-card-title>Sign UP</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Enter your First Name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Enter your Last Name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="email" matInput placeholder="Enter your email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input type="password" matInput placeholder="Enter your Password">
                </mat-form-field>
            </div>
            <div>
                <mat-radio-group class="center1">
                    <mat-radio-button value="1">
                        Male
                    </mat-radio-button>
                    <mat-radio-button value="2">
                        Female
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </mat-card-content>
        <mat-card-actions class="center1">
            <button color="primary" mat-raised-button (click)='signin()'>
                Sign Up
            </button>
        </mat-card-actions>
    </mat-card>
</form>
<router-outlet></router-outlet>
